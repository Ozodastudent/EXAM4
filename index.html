<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Register</title>
  </head>
  <body>
    <form class="form login-form">
      <button class="form-control mb-4 btn signup_btn">Sign up</button>

      <input
        type="text"
        class="form-control col-12 mb-4 name_input"
        placeholder="Name"
      />
      <input
        type="email"
        class="form-control col-12 email_input"
        placeholder="Email"
      />
      <input
        type="password"
        class="form-control mt-4 password_input"
        placeholder="Password"
      />
      <button class="form-control mt-4 btn">Sign in</button>
      <div class="form_text">
        <p class="text">
          Don't have an account?
          <span class="text colored_text">Sign in</span>
        </p>
      </div>
    </form>
    <script src="./js/reg.js"></script>
    <script src="./js/https.js"></script>
  </body>
</html>
