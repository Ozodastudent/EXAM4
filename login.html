<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/dash.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="one">
      <img src="./month4_exam_img/image_illustrator.png" alt="image here" />
    </div>
    <div class="two">
      <form class="form">
        <h4 class="titel">Sign in</h4>
        <p class="titel_brother">Enter your email and password to Sign In</p>
        <input
          type="email"
          class="form-control col-12 email_input"
          placeholder="Email"
        />
        <input
          type="password"
          class="form-control mt-4 password_input"
          placeholder="Current Password"
        />
        <button class="form-control mt-5 btn">Sign in</button>
        <div class="form_text">
          <p class="text">
            Don't have an account?
            <span class="text colored_text">Sign in</span>
          </p>
        </div>
      </form>
    </div>
  </body>
  <script src="./js/main.js"></script>
  <script src="./js/https.js"></script>
</html>
